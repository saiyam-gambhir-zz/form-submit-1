<!DOCTYPE html>
<html>
  <head>
    <title>Form Submit</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="font-big align-center">Form Submit Exercise</h2>
      <form id="reg-form" novalidate>
        <h3 class="align-center">Registration Form</h3>

        <div class="form-group">
          <label>Login Id</label>
          <input type="text" class="text-field" data-name="Login Id">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email">
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="text-field" data-name="Name">
        </div>

        <div class="form-group">
          <label>Time Zone</label>
          <select>
            <option>IST</option>
            <option>GMT</option>
          </select>
        </div>

        <div class="form-group">
          <label>Home Page</label>
          <input type="url" id="url">
        </div>

        <div class="form-group">
          <label>Comments</label>
          <textarea id="text-area"></textarea>
        </div>

        <div class="form-group">
          <input type="checkbox" id="check">
          Receive Notification of Comments.
        </div>

        <button id="btn-submit" type="submit">Submit</button>
        
      </form>
    </div>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript" src="js/formfields.js"></script>
  </body>
</html>
